apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movie-stream-ingress
  namespace: movie-stream
spec:
  ingressClassName: traefik   # Use this instead of the deprecated annotation
  rules:
    - host: movie.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: movie-stream-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: movie-stream-api   # Fixed service name
                port:
                  number: 5000
