apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movie-stream-ingress
  namespace: movie-stream
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: movie.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: movie-stream-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: movie-stream-backend
                port:
                  number: 5000
