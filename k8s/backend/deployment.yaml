apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-stream-backend
  namespace: movie-stream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-stream-backend
  template:
    metadata:
      labels:
        app: movie-stream-backend
    spec:
      containers:
        - name: backend
          image: paularinze/movie-stream-backend:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: movie-stream-config
            - secretRef:
                name: movie-stream-secrets
